<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">
          <img src="./assets/images/logo.png" alt="PIXXELS" draggable="false" />
        </span>
        <div class="header-right">
          <div class="user">
            <span class="avatar">
              <img src="./assets/images/avatar.png" alt="" draggable="false" />
            </span>
            <a href="#" class="username"
              >Samuel John
              <img
                src="./assets/images/arrow-down.svg"
                alt=""
                draggable="false"
              />
            </a>
          </div>
          <div class="notifications">
            <img
              src="./assets/images/bell.svg"
              alt=""
              class="bell"
              draggable="false"
            />
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="menu-wrapper">
          <a href="" class="menu-item active">
            <img
              class="menu-item-icon active"
              src="./assets/images/home.svg"
              draggable="false"
            />
            <span>Home</span>
          </a>
          <a href="" class="menu-item">
            <img
              class="menu-item-icon"
              src="./assets/images/analytics.svg"
              draggable="false"
            />
            <span>Analytics</span>
          </a>
          <a href="" class="menu-item">
            <img
              class="menu-item-icon"
              src="./assets/images/history.svg"
              draggable="false"
            />
            <span>History</span>
          </a>
          <a href="" class="menu-item">
            <img
              class="menu-item-icon"
              src="./assets/images/you.svg"
              draggable="false"
            />
            <span>You</span>
          </a>
          <a href="" class="menu-item">
            <img
              class="menu-item-icon"
              src="./assets/images/settings.svg"
              draggable="false"
            />
            <span>Settings</span>
          </a>
        </div>
      </div>
      <div class="table-wrapper">
        <div class="table-title">
          <h1 class="table-name">Collaborators</h1>
          <div class="search-bar">
            <img class="search-svg" src="./assets/images/search.svg" alt="" />
            <input type="text" class="search-input" placeholder="Search" />
          </div>
        </div>
        <div class="table-bg">
          <div class="table-container">
            <table class="table">
              <tbody class="tbody"></tbody>
            </table>
          </div>
        </div>
        <div class="pagination desktop"></div>
        <div class="pagination mobile-pagination mobile">
          <a href="#" onclick="prevPage()" class="mobile-prev">&lt;</a>
          <a href="#" onclick="" class="mobile-pag-dropdown">Page 1</a>
          <a href="#" onclick="nextPage()" class="mobile-next">&gt;</a>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
